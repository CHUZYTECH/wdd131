<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
 <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form id="product-review-form" method="get" action="review.html">
      <label for="product-name">Product Name:</label>
      <select id="product-name" name="product-name" required>
        <option value="" disabled selected>Select a Product...</option>
      </select>

      <label>Overall Rating:</label>
      <div class="rating-container">
        <label for="rating-1">â˜†</label><input type="radio" id="rating-1" name="rating" value="1" required>
        <label for="rating-2">â˜†â˜†</label><input type="radio" id="rating-2" name="rating" value="2">
        <label for="rating-3">â˜†â˜†â˜†</label><input type="radio" id="rating-3" name="rating" value="3">
        <label for="rating-4">â˜†â˜†â˜†â˜†</label><input type="radio" id="rating-4" name="rating" value="4">
        <label for="rating-5">â˜†â˜†â˜†â˜†â˜†</label><input type="radio" id="rating-5" name="rating" value="5">
      </div>

      <label for="install-date">Date of Installation:</label>
      <input type="date" id="install-date" name="install-date" required>

      <label>Which features did you find usefull in the product? <i>(check all that apply)</i></label>
      <div class="features-container">
        <div>
          <input type="checkbox" id="feature-1" name="useful-features" value="feature-1">
          <label for="feature-1">Duability</label>
        </div>
        <div>
          <input type="checkbox" id="feature-2" name="useful-features" value="feature-2">
          <label for="feature-2">Ease of Use</label>
        </div>
        <div>
          <input type="checkbox" id="feature-3" name="useful-features" value="feature-3">
          <label for="feature-3">Performance</label>
        </div>
      </div>

      <div>
        <input type="checkbox" id="feature-3" name="useful-features" value="feature-3">
        <label for="feature-3">Design</label>
      </div>
    </div>

      
      <label for="written-review">Written Review <span class="optional-text">(Optional)</span></label>
      <textarea id="written-review" name="written-review"></textarea>

      <label for="user-name">Your Name <span class="optional-text">(Optional)</span></label>
      <input type="text" id="user-name" name="user-name">

      <input type="submit" value="Submit Review">
    </form>
  </main>

  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
